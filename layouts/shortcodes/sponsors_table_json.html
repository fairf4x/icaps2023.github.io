{{ $file := .Get 0 }}
{{ $data := getJSON $file }}

<h4 style="color:#f5821f">ICAPS is kindly supported by:</h4>

<table style="width: 100%">
   <tr><tr/>
   <tr>
	{{ range $level := $data.levels }}
         <td style="vertical-align: top; width: 25%; text-align: center">
		 <strong><h4> {{ print $level.rank }} </h4></strong>
		 {{ range $org := $level.list }}
		 <figure style="padding: 10px">
			 {{ if $org.link }}
			 <a href="{{ print $org.link }}">
				 {{ if gt $org.width 0 }}
				 <img src="{{ print $org.logo }}" width="{{ $org.width }}">
				 {{ end }}
				 {{ if gt $org.height 0 }}
				 <img src="{{ print $org.logo }}" height="{{ $org.height }}">
				 {{ end }}
		 	 </a>
			 {{ else }}
				 {{ if gt $org.width 0 }}
				 <img src="{{ print $org.logo }}" width="{{ $org.width }}">
				 {{ end }}
				 {{ if gt $org.height 0 }}
				 <img src="{{ print $org.logo }}" height="{{ $org.height }}">
				 {{ end }}
			 {{ end }}
		 </figure>
		 {{ end}}
	 </td>
	{{ end }}
   </tr>
</table>
